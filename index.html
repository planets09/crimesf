    type="text/javascript"></script>

<header>
  <h1 class='animated zoomIn'>San Francisco Crime Watch</h1>
</header>
<br>

<div id="controls" class="row">

    
</div>

<form id='radio-click'>
  <input type="radio" name='category' value='VANDALISM' checked>VANDALISM
  <input type="radio" name='category' value='ROBBERY' checked>ROBBERY
  <input type="radio" name='category' value='DRUG/NARCOTIC' checked>DRUG/NARCOTIC
  <input type="radio" name='category' value='VEHICLE THEFT' checked>VEHICLE THEFT
  <input type="radio" name='category' value='ASSAULT' checked>ASSAULT<br>
  <input type='radio' name='category' value='MISSING PERSON' checked>MISSING PERSON
  <input type='radio' name='category' value='WARRANTS' checked>WARRANTS
  <input type='radio' name='category' value='ARSON' checked>ARSON
  <input type='radio' name='category' value='TRESPASS' checked>TRESPASS
  <input type='radio' name='category' value='OTHER OFFENSES' checked>OTHER OFFENSES
</form>
<h3>Please submit choice and then hover over selected marker for details.</h3>
<!-- Here's the button which will fire off our request -->
<button class="btn btn-primary" onclick="getData()">Find Crime</button>


<div style="top: 2%; width: 60%; margin: auto; height: 650px" id="map"></div>
